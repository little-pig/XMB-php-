<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>sign in</title>
    <link href="../css/sign.css" rel="stylesheet">
</head>
<body>
<div class="signBox">
    <img src="../images/bg.jpg">
    <div class="signBox-inner">
        <div class="sign">
            <div class="signTitle">
                <h1>校卖部</h1>
            </div>
            <div class="signText">
                <form id="signForm" action="/dl" method="post">
                    用户名：<input type="text" id="username" name="username"><br/>
                    密&nbsp;码：<input type="password" id="password" name="password"><br/>
                    <button type="submit" onclick="signIn()" class="signBtn">Sign in</button>
                    <p class="toSignIn" id="toSignUp">>> to Sign up</p>
                    <p id="warning"><%= errMsg%></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/sign.js"></script>
</body>
</html>
